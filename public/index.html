<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <script type="module" src="./index.js"></script>
    <title>Keyboard Racer</title>
  </head>
  <body>
    <div class="menu-container">
      <h1 id="main-heading">Keyboard Racer</h1>
      <p id="subheading">
        Test your typing speed
      </p>
      <button class="start-btn" type="button">Start Game</button>
    </div>
    <div class="game-container hidden">
      <p id="time-left" class="hidden">30</p>
      <p id="game-text"></p>
      <p id="output"></p>
      <p class="loading hidden">Loading...</p>
    </div>
    <div class="score-container hidden">
      <p id="score"></p>
      <button class="ng-btn" type="button">Play Again?</button>
    </div>
  </body>
</html>
